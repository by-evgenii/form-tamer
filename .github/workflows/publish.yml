name: Publish to Chrome Web Store

on:
  push:
    tags:
      - "v*"   # запускается только при пуше тега вида v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Pack extension
        run: |
          mkdir dist
          zip -r dist/extension.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "dist/*"

      - name: Upload & Publish
        uses: Klemensas/chrome-extension-upload-action@v1.4.0
        with:
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          extension-id: ${{ secrets.EXTENSION_ID }}
          zip-path: dist/extension.zip
